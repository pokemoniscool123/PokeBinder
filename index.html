<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PokeBinder</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
    }
    .popup-content img {
      width: 100%;
      margin-bottom: 10px;
    }
    .close-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background: #ef5350;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to PokeBinder!</h1>
  <div class="grid" id="cardGrid"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2 id="popupName"></h2>
      <img id="popupFront" src="" alt="Card Front">
      <img id="popupBack" src="" alt="Card Back">
      <p><strong>Estimated Value:</strong> $<span id="popupValue"></span></p>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    const cards = [
      {
        name: "Pikachu Promo Card #4 Kid's WB",
        front: "images/card1-front.jpg",
        back: "images/card1-back.jpg",
        value: "15.34"
      },
      {
        name: "Pikachu VMAX",
        front: "images/card2-front.jpg",
        back: "images/card2-back.jpg",
        value: "40"
      }
      // Add more cards here later
    ];

    const cardGrid = document.getElementById("cardGrid");
    const popup = document.getElementById("popup");
    const popupName = document.getElementById("popupName");
    const popupFront = document.getElementById("popupFront");
    const popupBack = document.getElementById("popupBack");
    const popupValue = document.getElementById("popupValue");

    cards.forEach(card => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `<img src="${card.front}" alt="${card.name}">`;
      div.onclick = () => {
        popupName.textContent = card.name;
        popupFront.src = card.front;
        popupBack.src = card.back;
        popupValue.textContent = card.value;
        popup.style.display = "flex";
      };
      cardGrid.appendChild(div);
    });

    function closePopup() {
      popup.style.display = "none";
    }
  </script>
</body>
</html>
